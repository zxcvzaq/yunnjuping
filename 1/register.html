<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>个人注册</title>
		<!-- 引入favicon图标 -->
		<link rel="shortcut icon" href="favicon.ico" />
		<!-- 引入我们初始化的css -->
		<link rel="stylesheet" href="css/base.css">
		<!-- 引入我们自己的注册页面的css -->
		<link rel="stylesheet" href="css/register.css">
	</head>

	<body>
		<div class="w">
			<header>
				<div class="logo">
					<a href="index.html"> <img src="images/logo2.png" alt=""></a>
				</div>
			</header>
			<div class="registerarea">
				<h3>注册新用户
					<div class="login">我有账号，去<a href="./login.html">登陆</a></div>
				</h3>
				<div class="reg_form">
					<form action="">
						<ul>
							<li><label for="">手机号：</label> <input type="text" class="inp" required maxlength="11"
									minlength="11" autofocus>
								<!-- <span class="error"> <i class="error_icon"></i> 手机号码格式不正确，请从新输入 </span>-->
							</li>
							<li><label for="">短信验证码：</label> <input type="text" class="inp" required maxlength="6"
									minlength="4">
								<!-- <span class="success"> <i class="success_icon"></i> 短信验证码输入正确 </span> -->
							</li>
							<li><label for="">登录密码：</label> <input type="password" class="inp" required maxlength="16"
									minlength="6">
								<!-- <span class="error"> <i class="error_icon"></i> 手机号码格式不正确，请从新输入 </span> -->
							</li>
							<li class="safe">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em
									class="qiang">强</em>
							</li>
							<li><label for="">确认密码：</label> <input type="password" class="inp" required maxlength="16"
									minlength="6">
								<!-- <span class="error"> <i class="error_icon"></i> 手机号码格式不正确，请从新输入 </span> -->
							</li>
							<li class="agree"><input type="checkbox" name="" id="" required>
								同意协议并注册 <a href="#">《知晓用户协议》</a>
							</li>
							<li>
								<a href="./login.html" onclick="register()">
									<input type="submit" value="完成注册" class="btn">
								</a>
							</li>
						</ul>
					</form>
				</div>
			</div>
			<footer>
				<div class="mod_copyright">
					<div class="links">
						<a href="#">关于我们</a> | <a href="#">联系我们</a> | 联系客服 | 商家入驻 | 营销中心 | 手机云聚品 | 友情链接 | 销售联盟 | 云聚品社区 |
						云聚品公益 | English Site | Contact U
					</div>
					<div class="copyright">
						地址：甘肃省兰州市皋兰县西岔镇九龙江街500号兰州现代职业学院 邮编：123456 电话：132-123-1234 传真：132-45678912 邮箱: 123456789@qq.com <br>
						豫ICP备13245678号京公网安备1324567890
					</div>
				</div>
			</footer>
		</div>
	</body>
	
	<script type="text/javascript">
		function register() {
			alert('注册成功！')
			window.open('./login.html');
		}
	</script>

</html>
